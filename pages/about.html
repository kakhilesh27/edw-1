<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="homepage">
        
        <div class="landingpage">

            <!-- ----------------------------------------------------------------------------------------------- -->
            <!-- navbar -->

            <nav class="navbar" id="">
                
            </nav>

        <!-- ----------------------------------------------------------------------------------------------- -->
         <!-- contact section -->

        <div class="contact-subheading" id="contact-us">
            <div class="contact-header">
                <div class="contact-label">
                    <h2>Contact Us</h2>
                </div>
                <div class="contact-label"></div>
                <div class="contact-label"></div>
            </div>
            <p class="contact-text">Connect with Us: Let's Discuss Your Digital Marketing Needs</p>
        </div>


        <section class="contact-block">
            <div class="contact-content">
                <form class="contact-form">
                    <div class="contact-radio-btns">
                        <div class="contact-radio-btn1">
                            <img id="contact-radio-btn1-img" src="../images/select_rb.png" alt="">
                            <p class="contact-radio-btn1-p">Say hi</p>
                        </div>
                        <div class="contact-radio-btn2">
                            <img id="contact-radio-btn2-img" src="../images/unselect_rb.png" alt="">
                            <p class="contact-radio-btn2-p">Get a Quote</p>
                        </div>
                    </div>

                    <div class="contact-fields">
                        <div id="field1">
                            <div>
                                <p>Name</p>
                                <span></span>
                            </div>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>

                        <div id="field2">
                            <div>
                                <p>Email*</p>
                                <span>This field is required</span>
                            </div>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div id="field3">
                            <div>
                                <p>Message*</p>
                                <span>This field is required</span>
                            </div>
                            <textarea name="message" id="message" placeholder="Message" required></textarea>
                        </div>

                    </div>
                    
                    <button>Send Message</button>
                </form>
            </div>
            <img class="contact-illustration" src="../images/contact-Illustration.png" alt="">
        </section>




        <!-- ----------------------------------------------------------------------------------------------- -->
         <!-- footer -->

        <footer>
            
        </footer>



        <div id="toast"></div>




    </div>

            {

            {

        ];

        initNavbar(frame10_data);
        initRadioButtons();
        initFooter();
    </script>

</body>
